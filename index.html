<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calendar Display</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.min.css" rel="stylesheet">
  <link href="http://www.daniellereidgfe.com/assets/templates/twig_responsive_choco/css/style.css" rel="stylesheet">
  <link href="http://www.daniellereidgfe.com/assets/templates/twig_responsive_choco/css/responsive.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/magnific-popup.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="/css/ladda.css"/>
<link rel="stylesheet" type="text/css" href="/css/cached.css"/>
<link rel="stylesheet" type="text/css" href="/css/tour_calendar.css"/>
</head>

<body class="main-color-0 background-overlay-9 logo-theme-5 name-font-5 sub-font-0 page-title-font-1 toolbar-font-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <script src="http://www.daniellereidgfe.com/assets/admin/js/minified/widgets/other-calendar.min.js"></script>

        <div class='row' style="padding-top: 20px;">
          <div id='calendar' class='col-sm'></div>

          <div id='event-details' class="card col-sm shadow-lg">
            <div class="card-body">
              <h3 class="card-title" id="eventTitle"></h3>
              <h5 class="card-subtitle text-muted" id="eventDate"></h5>
              <p class="card-text mt-4" id="eventInfo"></p>
              <a type="button" class="btn btn-primary ladda-button" href="https://danireid.setmore.com" data-style="slide-left"><span class="button-content ladda-label">Schedule Date</span></a>
            </div>
          </div>
        </div>
      </div>

      <script src="//cdn.jsdelivr.net/g/bootstrap@3.2.0,jquery.inview,isotope,jquery.easing,hammerjs,jquery.superslides,jquery.owlcarousel@1.3.2,jquery.localscroll,jquery.scrollto,jquery.parallax,fitvids,jquery.magnific-popup,jquery.validation@1.11,spinjs"></script>

      <script type="text/javascript" src="http://www.daniellereidgfe.com/js/cached/sites/bf17e0392e8adc0e38d35f7a826b2738_0.js"></script>
</body>

</html>
